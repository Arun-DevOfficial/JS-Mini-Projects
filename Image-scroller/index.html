<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Scroller</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Simple Image Scroller</h1>
    <div class="image-container">
      <div class="image-slider" id="imageSlider">
        <img
          src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_640.jpg"
          alt="Image 1"
        />
        <img
          src="https://cdn.pixabay.com/photo/2023/07/01/18/21/water-8100724_640.jpg"
          alt="Image 2"
        />
        <img
          src="https://cdn.pixabay.com/photo/2023/06/27/10/51/pier-8091934_640.jpg"
          alt="Image 3"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_640.jpg"
          alt="Image 4"
        />
      </div>
    </div>

    <div class="controls">
      <button class="prevButton">Previous</button>
      <button class="nextButton">Next</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
